{% for field in fields %}
    <li>
        <input type="checkbox"/> {{ field.0 }}<br>
        {% if field.1 %}
            {% for item in field|slice:"1:" %}
                <ul>
                    <li><input type="checkbox"/> {{ forloop.counter }}</li>
                    <ul>
                        {% include "karate/menu.html" with fields=item %}
                    </ul>
                </ul>
            {% endfor %}
        {% endif %}
    </li>
{% endfor %}
